<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Daniel Naroditsky</title>
  <script defer src="/daniel-naroditsky/merch.js"></script><link href="/daniel-naroditsky/merch.css" rel="stylesheet"></head>
  <body class="page">
    <div class="page__background">
      <nav class="nav nav_location_merch">
        <a class="nav__btn" href="./index.html">
          <i class="las la-arrow-left"></i>
        </a>
        <div class="nav__logo"></div>
        <button class="nav__btn nav__btn_icon_menu">
          <i class="las la-bars"></i>
        </button>
        <div class="nav__items">
          <button class="nav__btn nav__btn_icon_exit">
            <i class="las la-times"></i>
          </button>
          <ul class="nav__items-list">
            <li>
              <a href="./index.html#about" class="nav__link nav__link_selected"
                >About</a
              >
            </li>
            <li><a href="./index.html#tweets" class="nav__link">Tweets</a></li>
            <li>
              <a href="./index.html#articles" class="nav__link">Articles</a>
            </li>
            <li><a href="./index.html#videos" class="nav__link">Videos</a></li>
            <li><a href="./index.html#books" class="nav__link">Books</a></li>
            <li>
              <a href="./index.html#contact" class="nav__link">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="filter-merch">
        <label class="filter-merch__search" for="search-merch">
          <i class="filter-merch__search-icon las la-search"></i
          ><input
            aria-label="Search Merchandise"
            type="search"
            name="search-merch"
            id="#search-merch"
            class="filter-merch__search-input"
          />
        </label>
        <ul class="filter-merch__categories">
          <li>
            <label for="option-name-1" class="filter-merch__category">
              <input
                type="checkbox"
                name="merch-category"
                id="option-name-1"
                class="visually-hidden-el filter-merch__category-input"
                checked
              />
              <span class="filter-merch__category-btn">Option Name 1</span>
            </label>
          </li>
          <li>
            <label for="option-name-2" class="filter-merch__category">
              <input
                type="checkbox"
                name="merch-category"
                id="option-name-2"
                class="visually-hidden-el filter-merch__category-input"
              />
              <span class="filter-merch__category-btn">Option Name 2</span>
            </label>
          </li>
          <li>
            <label for="option-name-3" class="filter-merch__category">
              <input
                type="checkbox"
                name="merch-category"
                id="option-name-3"
                class="visually-hidden-el filter-merch__category-input"
              />
              <span class="filter-merch__category-btn">Option Name 3</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
